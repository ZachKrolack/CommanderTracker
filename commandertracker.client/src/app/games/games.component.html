<app-page-container>
    <app-page-header>Your Games</app-page-header>

    @if (games$ | async; as games) {
        @for (game of games; track game.id;) {
            <div class="mb-4">
                <app-game-summary [game]="game" (deleted)="deleteGame(game.id)"></app-game-summary>
            </div>
        }
    }
</app-page-container>
