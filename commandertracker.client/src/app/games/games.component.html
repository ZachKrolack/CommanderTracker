<h4>
    Games
    <button mat-icon-button (click)="openGameFormDialog()" aria-label="">
        <mat-icon color="primary">add</mat-icon>
    </button>
</h4>
@if (games$ | async; as games) {
    @for (game of games; track game.id;) {
        <app-game-card [game]="game" (deleted)="deleteGame(game.id)"></app-game-card>
    }
}
