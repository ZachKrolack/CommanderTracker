<h4>
    Decks
    <button mat-icon-button (click)="openDeckFormDialog()" aria-label="">
        <mat-icon>add</mat-icon>
    </button>
</h4>
@if (decks$ | async; as decks) {
    <table mat-table [dataSource]="decks">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let deck">{{ deck.name }}</td>
        </ng-container>

        <ng-container matColumnDef="colorIdentity">
            <th mat-header-cell *matHeaderCellDef>Color Identity</th>
            <td mat-cell *matCellDef="let deck">
                <app-color-identity-display [isReadOnly]="true" [colorIdentityString]="deck.colorIdentity | toColorIdentityString"></app-color-identity-display>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let deck" appStopPropagation>
                <button mat-button (click)="openDeckFormDialog(deck)">Edit</button>
                <button
                    mat-button
                    (click)="openDeleteDeckDialog(deck.id)"
                >
                    <span class="text-error">Delete</span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let deck; columns: displayedColumns"
            [routerLink]="[deck.id]"
        ></tr>
    </table>
}
