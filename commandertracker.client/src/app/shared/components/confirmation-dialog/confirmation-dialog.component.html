<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
    <p>Are you sure you want to do whatever you are about to do?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button
        mat-button
        (click)="confirm()"
    >
        Confirm
    </button>
</mat-dialog-actions>
