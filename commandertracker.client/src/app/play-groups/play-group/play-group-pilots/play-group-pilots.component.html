@if (playGroup | isCreatedBy : userId) {
    <button mat-button (click)="openPilotFormDialog()">
        <mat-icon>add</mat-icon>
        <span>Add Player To Play Group</span>
    </button>
    
    <mat-divider class="my-4"></mat-divider>
} 

@if (pilots$ | async; as pilots) {
    <app-play-group-pilots-table
        [pilots]="pilots"
        [playGroup]="playGroup"
        [userId]="userId"
        (handleEditPilot)="openPilotFormDialog($event)"
        (handleDeletePilot)="openDeletePilotDialog($event)">
    </app-play-group-pilots-table>
}
