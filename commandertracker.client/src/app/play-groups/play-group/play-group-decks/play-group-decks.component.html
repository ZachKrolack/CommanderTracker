@if (decks$ | async; as decks) {
    <button (click)="openDeckFormDialog()">Add Deck</button>
    <div>
        @for (playGroupDeck of decks; track playGroupDeck.id) {
            <div>
                <a [routerLink]="[playGroupDeck.deck.id]">{{ playGroupDeck.deck.name }}</a>
            </div>
        }
    </div>
}
