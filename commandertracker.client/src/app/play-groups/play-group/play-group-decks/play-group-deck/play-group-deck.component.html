@if (playGroupDeck$ | async; as pgd) {
    <app-page-header>{{ pgd.deck.name }}</app-page-header>

    <mat-divider class="my-4"></mat-divider>

    @for (playInstance of pgd.playInstances; track playInstance.id) {
        <div class="mb-4">
            <app-game-summary [game]="playInstance.game"></app-game-summary>
        </div>
    }
}
